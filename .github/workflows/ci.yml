# CI workflow for Hush Web Client (Next.js)
# Triggers on any code change (no path filter needed â€” whole repo is the web client)

name: CI - Hush Web Client

on:
  push:
    branches: [ "master" ]
    tags-ignore: [ '**' ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Test
      run: npm run test:run

    - name: Build
      run: npm run build
